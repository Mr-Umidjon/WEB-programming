<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="css/main1.css" />
  </head>
  <body>
    <!--"Block" elementga aylantirish-->
    <a href="http://google.com" class="to-block"
      >"Block" elementga aylantirish</a
    >
    <!--/"Block" elementga aylantirish-->

    <!--"Inline" elementga aylantirish-->
    <h1 class="to-inline">"Inline" elementga aylantirish</h1>
    <a href="u#">Ilova</a>
    <!--/"Inline" elementga aylantirish-->

    <!--"Inline-block"ga aylantirish-->
    <span class="to-inline-block">"Inline-block"ga aylantirish</span>
    <!--/"Inline-block"ga aylantirish-->

    <!--"None"-->
    <h1 class="to-none">Bu element ekranda ko'rinmaydi</h1>
    <!--/"None"-->
  </body>
</html>
