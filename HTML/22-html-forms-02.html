<!DOCTYPE html>

  <head>

    <title>Forms 02</title>

  <body>

      <br />

      <br />

      <input type="email" name="email" id="email" />
      <br />
      <br />

      <br />
      <br />

      <br />

      <label for="ayol">Ayol</label>
      <input type="radio" name="gender" value="female" />

      <br />

      <br />
      <button type="submit">Register</button>
