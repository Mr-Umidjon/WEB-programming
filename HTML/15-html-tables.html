<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      thead {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Familiya</th>
          <th>Yosh</th>
          <th>Qiziqishi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Samigjonov</td>
          <td>23</td>
          <td>Dasturlash</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Maxammadsoliyev</td>
          <td>18</td>
          <td>IT</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Maxammadsoliyev</td>
          <td>16</td>
          <td>Matematika</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Olimov</td>
          <td>24</td>
          <td>Futbol</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
